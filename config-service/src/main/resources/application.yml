server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        # Мы используем только нативный режим (файлы), Git отключаем
        native:
          search-locations: file:///config-repo

management:
  endpoints:
    web:
      exposure:
        include: health,info